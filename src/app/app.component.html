<div style="margin:10% 40%; width:250px;">
    <div id="dropdownlist_country">
      <ejs-dropdownlist #country [dataSource]='countryData' [fields]='countryFields' 
        
      placeholder='Select a country' (change)='onCountryChange()'>
   
     </ejs-dropdownlist>
     <div id="dropdownlist_state" style="padding-top:20px;">
       <ejs-dropdownlist #state [dataSource]='stateData' [fields]='stateFields'
       
       placeholder='Select a state' [enabled]='false'>

       </ejs-dropdownlist>
     </div>
  </div>
</div>
